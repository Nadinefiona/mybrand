version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
      - image: circleci/mongo:4.20
    steps:
      - checkout
          path: ~/project
      - node/install-npm 
      - node/install-packages:
          app-dir: ~/project
          cache-version: v1
          cache-path: node_modules
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm run coverage
      - store_artifacts:
          path: coverage
workflows:
  sample:
    jobs:
      - build-and-test
notify: 
  webhooks: 
    - url: https://coveralls.io/webhook?repo_token=${process.env.COVERALLS_REPO_TOKEN}